<table class="table table-dark" *ngIf="userQuizz.length > 0" mdbTable>
  <thead>
  <tr>
    <th *ngFor="let head of headTable" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let quizz of userQuizz">
    <th>{{ quizz.title }}</th>
    <td>{{ quizz.description }}</td>
    <td>
      <button> delete </button>
      <button> edit </button>
      <button> download </button>
      <button class="btn btn-success"> play </button>
    </td>
  </tr>
  </tbody>
</table>

<app-button-quizz-add></app-button-quizz-add>
